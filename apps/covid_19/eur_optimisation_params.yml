---
parent: apps/covid_19/params.yml

time:
  start: 30.
  end: 500.

infectious_seed: 200

contact_rate: 0.04


vaccination: null

haario_scaling_factor: 3. # Greater values increase jumping step size and reduce the acceptance ratio (baseline 2.4)
metropolis_initialisation_type: 'current_params'

stratify_by_infection_history: true
waning_immunity_duration: 526  # to get 50% immune after 1 year (Faria et al, Science 2021)

mobility:
  google_mobility_locations:
    work:
      - workplaces
    other_locations:
      # Parks not included
      - retail_and_recreation
      - grocery_and_pharmacy
      - transit_stations
    # This is now needed because there is an entry in the master parameters file and dictionaries overwite recursively
    home: []
  smooth_google_data: true
  microdistancing:   # increasing function, starting from 0 (no microdistancing) ending at upper_asymptote
    behaviour:
      function_type: tanh
      parameters:
        shape: .05
        inflection_time: 90.
        lower_asymptote: 0.
        upper_asymptote: .4
      locations:
        - other_locations
        - school
        - work
#    behaviour_adjuster:
#      function_type: tanh
#      parameters:
#        shape: -0.05
#        inflection_time: 200.
#        lower_asymptote: 0.6
#        upper_asymptote: 1.
#      locations:
#        - other_locations
#        - school
#        - work

testing_to_detection:
  assumed_tests_parameter: 1.e-4
  assumed_cdr_parameter: 0.2
  smoothing_period: 14

