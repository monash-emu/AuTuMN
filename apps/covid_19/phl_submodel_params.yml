---
parent: apps/covid_19/params.yml

country:
  iso3: PHL

metropolis_initialisation_type: 'current_params'

time:
  end: 731.

testing_to_detection:
  assumed_tests_parameter: 1.e-4
  assumed_cdr_parameter: 0.2
  smoothing_period: 14

clinical_stratification:
  props:
    hospital:
      multiplier: 2.
      
mobility:
  microdistancing:
    behaviour:
      function_type: empiric
      parameters:
        max_effect: 0.28
        times: [75, 314]
        values: [0., 1.]
      locations:
        - other_locations
        - school
        - work
        - home
    behaviour_adjuster:
      function_type: tanh
      parameters:
        shape: -0.05
        inflection_time: 400.
        lower_asymptote: 1.
        upper_asymptote: 1.
      locations:
        - other_locations
        - school
        - work
        - home
  mixing:
    school:
      append: false
      times:
        - 2020-03-15
        - 2020-03-16
      values:
        - 1.
        - 0.

voc_emergence:
  start_time: 400
  entry_rate: 1.
  seed_duration: 10.
  contact_rate_multiplier: 1.56  # LSHTM's estimate

cumul_incidence_start_time: 532  # 15 Jun 2021

# Vaccination-related
vaccination:
  overall_efficacy: 0.7 # now varied
  vacc_prop_prevent_infection: 1  # now varied
  roll_out_components:
  - supply_period_coverage:
      coverage: .035
      start_time: 426  # 1 Mar 2021
      end_time: 531  # 14 June 2021
  - supply_period_coverage:
      coverage: .20
      start_time: 532  # 15 June 2021
      end_time: 731  # 31 Dec 2021
