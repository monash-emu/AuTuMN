---
parent: apps/covid_19/params.yml

country:
  iso3: PHL

metropolis_initialisation_type: 'current_params'

time:
  end: 731.

stratify_by_immunity: true

testing_to_detection:
  assumed_tests_parameter: 1.e-4
  assumed_cdr_parameter: 0.2
  smoothing_period: 14

clinical_stratification:
  props:
    hospital:
      multiplier: 2.
      
mobility:
  microdistancing:
    behaviour:
      function_type: empiric
      parameters:
        max_effect: 0.28
        times: [75, 314]
        values: [0., 1.]
      locations:
        - other_locations
        - school
        - work
        - home
    behaviour_adjuster:
      function_type: tanh
      parameters:
        shape: -0.05
        inflection_time: 400.
        lower_asymptote: 1.
        upper_asymptote: 1.
      locations:
        - other_locations
        - school
        - work
        - home
  mixing:
    school:
      append: false
      times:
        - 2020-03-15
        - 2020-03-16
      values:
        - 1.
        - 0.

voc_emmergence:
  final_proportion: 0.1
  start_time: 336  # 1 Dec 2020
  end_time: 397  # 31 Jan 2021
  contact_rate_multiplier: 1.56  # LSHTM's estimate
