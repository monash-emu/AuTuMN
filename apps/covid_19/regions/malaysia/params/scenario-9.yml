description: Scenario 9, sensitivity analysis for the coverage parameter and in-between mobility
parent: apps/covid_19/regions/malaysia/params/default.yml

time:
  start: 504 # 18th May 2021

vaccination:
  # Eleven months from 18th May 2021
  # coverage will be obtained from the calibrated parameter "coverage_override"
  roll_out_components:
  - supply_period_coverage:
      start_time: 504.
      end_time: 838.

mobility:
  mixing:
    other_locations:
      append: true
      times:
        - 2021-03-07
      values:
        - - close_to_max_last_period
          - 180
          - -0.5
    work:
      append: true
      times:
        - 2021-03-07
      values:
        - - close_to_max_last_period
          - 180
          - 0.5
