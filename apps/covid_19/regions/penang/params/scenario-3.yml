  - supply_period_coverage:
      coverage: 0.5
      start_time: 457.
      end_time: 791.

mobility:
  mixing:
    other_locations:
      append: true
      times:
        - 2020-04-01
      values:
        - - max_last_period
          - 180
    work:
      append: true
      times:
        - 2020-04-01
      values:
        - - max_last_period
          - 180

voc_emergence:
  dual_strain: false
  final_proportion: 1.
  start_time: 458  # 1 April 2021
  end_time: 610  # 31 August 2021
  contact_rate_multiplier: 1.56  # LSHTM's estimate