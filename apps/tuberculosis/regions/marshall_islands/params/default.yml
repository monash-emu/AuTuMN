---
parent: apps/tuberculosis/params.yml
iso3: "MHL"

time:
  start: 1800.
  end: 2035.
  step: 1.
  critical_ranges: [[2017., 2019.]]

start_population_size: 4000.

# MODEL STRUCTURE
stratify_by: ["age", "organ", "location"]
age_breakpoints: [0, 5, 15, 35, 50]
user_defined_stratifications: # this specifies user-defined  stratifications
  location:
    strata: ["majuro", "ebeye", "other"]
    proportions:
      majuro: .523
      ebeye: .2
      other: .277
    mixing_matrix:
      - [0.95, 0.025, 0.025]
      - [0.025, 0.95, 0.025]
      - [0.025, 0.025, 0.95]
    adjustments:
      contact_rate:
        majuro: 1.
        ebeye: 1.
        other: 1.
      detection_rate:
        majuro: 1.
        ebeye: 1.5
        other: 1.

# BCG coverage
time_variant_bcg_perc:
  1930: 0.
  1990: 49.
  1991: 71.
  1992: 72.
  1993: 88.
  1994: 96.
  1995: 71.
  1996: 98.
  1997: 94.
  1998: 81.
  1999: 81.
  2000: 89.
  2001: 99.
  2002: 90.
  2003: 93.
  2004: 91.
  2005: 93.
  2006: 92.
  2007: 92.
  2008: 95.
  2009: 98.
  2010: 99.
  2011: 80.
  2012: 97.
  2013: 93.
  2014: 89.
  2015: 99.
  2016: 94.
  2017: 92.
  2018: 98.
  2019: 89.

time_variant_tsr: # should always be > 0
  1995: .25
  2017.: 0.8

time_variant_tb_screening_rate:
  maximum_gradient: .1 # The shape parameter to the tanh-based curve
  max_change_time: 1990. # Point at which curve inflects
  start_value: 0. # Starting value - lower asymptote
  end_value: 0.4

extra_params:
  prop_diabetes:
    0: 0.01
    5: 0.05
    15: 0.2
    35: 0.4
    50: 0.7
    70: 0.7
  rr_progression_diabetes: 5.

# calibrated parameters
contact_rate: 1.7
late_reactivation_multiplier: 1.

