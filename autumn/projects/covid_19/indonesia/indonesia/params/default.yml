    work:
      - workplaces
    other_locations:
      - retail_and_recreation
      - grocery_and_pharmacy
      - parks
      - transit_stations
  microdistancing:
    behaviour:
      function_type: tanh
      parameters:
        shape: .005
        inflection_time: 430
        lower_asymptote: 0.
        upper_asymptote: 0.4
      locations:
        - other_locations
        - school
        - work
        - home
  mixing:
    school:
      append: false
      times:
        - 2020-03-13
        - 2020-03-14  # Jakarta suspends schools
        - 2020-03-23
        - 2020-03-24  # Schools suspended nationwide
      values:
        - 1.
        - 0.96  # Assuming Jakarta is 4% of Indonesia's population
        - 0.96
        - 0.

testing_to_detection:
  assumed_tests_parameter: 1.e-04
  assumed_cdr_parameter: 0.04
  smoothing_period: 14

