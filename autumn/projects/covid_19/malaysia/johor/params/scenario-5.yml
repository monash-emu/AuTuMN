description: Scenario 5, max mobility six months + 80% vaccine roll-out

time:
  start: 504 # 18th May 2021

vaccination:
  coverage_override: 0.8

  # Eleven months from 18th May 2021
  roll_out_components:
    - supply_period_coverage:
        coverage: 0.8
        start_time: 504.
        end_time: 838.

mobility:
  mixing:
    other_locations:
      append: true
      times:
        - 2021-03-07
      values:
        - - max_last_period
          - 180
    work:
      append: true
      times:
        - 2021-03-07
      values:
        - - max_last_period
          - 180
