time:
  start: 578 # 31st July 2021

vaccination:

  # 6 months from 31st July 2021
  roll_out_components:
    - supply_period_coverage:
        coverage: 0.8
        start_time: 578.
        end_time: 762.

mobility:
  mixing:
    other_locations:
      append: true
      times:
        - 2021-07-30
        - 2021-07-31
      values:
