description: Opening schools on October 1st and other locations and workplaces mobility increases to pre-covid level. 80% of the total population vaccinated.
time:
  start: 649  # 10 Oct 2021

mobility:
  mixing:
    other_locations:
      append: true
      times:
        - 2021-09-30
        - 2021-10-01
      values:
        - - repeat_prev
        - - max_last_period
          - 180
    work:
      append: true
      times:
        - 2021-09-30
        - 2021-10-01
      values:
        - - repeat_prev
        - - max_last_period
          - 180
    school:
      append: false
      times:
        - 2021-09-30
        - 2021-10-01 # 40% schools open
        - 2021-12-10 #60% schools open
        - 2021-12-11 #school break
        - 2022-01-03 #school break
        - 2022-01-04 #100# schools open
      values:
        - 0.
        - 0.4
        - 0.6
        - 0.0
        - 0.0
        - 1.0
