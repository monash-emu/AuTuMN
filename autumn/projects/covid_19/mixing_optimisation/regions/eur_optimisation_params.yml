---
time:
  start: 30.
  end: 500.

infectious_seed: 200
contact_rate: 0.04


vaccination: null

haario_scaling_factor: 3. # Greater values increase jumping step size and reduce the acceptance ratio (baseline 2.4)

waning_immunity_duration: 526  # to get 50% immune after 1 year (Faria et al, Science 2021)

mobility:
  smooth_google_data: true
  microdistancing: # increasing function, starting from 0 (no microdistancing) ending at end_asymptote
    behaviour:
      function_type: tanh
      parameters:
        shape: .05
        inflection_time: 90.
        start_asymptote: 0.
        end_asymptote: .4
      locations:
        - other_locations
        - school
        - work
