description: BASELINE
parent: apps/covid_19/params.yml

contact_rate: 0.0203
infectious_seed: 80

time:
  start: 120
  end: 600

country:
  iso3: NPL

testing_to_detection:
  assumed_tests_parameter: 1.e-04
  assumed_cdr_parameter: 0.06
  smoothing_period: 14

contact_tracing:
  assumed_trace_prop: 0.05
  assumed_prev: 1.e-3
  quarantine_infect_multiplier: 0.2

mobility:
  google_mobility_locations:  # Not mapping residential mobility to home
    work:
      - workplaces
    other_locations:
      - retail_and_recreation
      - grocery_and_pharmacy
      - parks
      - transit_stations
  microdistancing:
    behaviour:
      function_type: tanh
      parameters:
        shape: .05
        inflection_time: 280
        lower_asymptote: 0.
        upper_asymptote: 0.4
      locations:
        - other_locations
        - school
        - work

voc_emergence:
  delta:
    start_time: 350
    entry_rate: 1.
    seed_duration: 10.
    contact_rate_multiplier: 1.98

vaccination:
  overall_efficacy: 0.7
  vacc_prop_prevent_infection: 0.7
  roll_out_components:
    - supply_period_coverage:
        coverage: 0.16  # "Effective vaccination coverage", allowing first dose to be 60% effective
        start_time: 407  # Start vaccinating from 27/1/21, lagged by 14 days to 10/2/21
        end_time: 568  # Report from 4/8/21, lagged by 14 days to 21/7/21
