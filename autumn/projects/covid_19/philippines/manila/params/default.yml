description: BASELINE

population:
  region: Metro Manila

mixing_matrices:  # spectral radius of extrapolated all-locations contact matrix 2.3 times smaller than that of the Prem matrix
  type: extrapolated
  source_iso3: HKG

mobility:
  region: Metro Manila
  microdistancing:
    behaviour:
      parameters:
        times:
          - 200
          - 210
          - 240
          - 300
          - 400
          - 430
          - 440
          - 450
          - 530
          - 550
          - 584 # ECQ starts
          - 586
        values:
          - .1  # 200
          - 1   # 210
          - 1   # 240
          - .7  # 300
          - .3  # 400
          - .1  # 430
          - .8  # 440
          - 1.  # 450
          - 1.  # 530
          - 0.4  # 550
          - 0.4  # 484
          - 0.6  # 486

# Vaccination-related
vaccination:
  roll_out_components:
    - age_min: 20  # the 20+ age group covers 64.8% of the total NCR population
      supply_period_coverage:
        coverage: .71  # calculated such that 46% of the total NCR population is fully vaccinated by 18 Sep
        start_time: 426 # 1 Mar 2021
        end_time: 627 # 18 Sep 2021
    - age_min: 20
      supply_period_coverage:
        coverage: .31  # to reach 80% of 20+ fully-vaccinated by end of year 2021
        start_time: 627 # 18 Sep 2021
        end_time: 731 # 31 Dec 2021
