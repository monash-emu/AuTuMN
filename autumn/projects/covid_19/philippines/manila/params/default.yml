# Vaccination-related
vaccination:
  roll_out_components:
  ###############  Historical roll-out ####################
    - age_min: 20
      supply_period_coverage:
        coverage: .80  # 80% of the 20+ NCR population is one-dose vaccinated by 22 Aug
        start_time: 426 # 1 Mar 2021
        end_time: 600 # 22 Aug 2021
    - age_min: 20
      supply_period_coverage:
        coverage: .75  # to reach 95% of 20+ one-dose-vaccinated by 18 Sep
        start_time: 601 # 23 Aug 2021
        end_time: 627 # 18 Sep 2021
    ##############  Assumed future roll-out ################
    - age_min: 15
      age_max: 19
      supply_period_coverage:
        coverage: .50  # to reach 50% of 20+ one-dose-vaccinated by End of Year
        start_time: 628 # 19 Sep 2021
        end_time: 731 # 31 Dec 2021



vaccination_risk:
  calculate: true
