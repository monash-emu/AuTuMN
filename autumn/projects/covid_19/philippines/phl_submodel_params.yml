---
country:
  iso3: PHL

mixing_matrices:
  source_iso3: HKG

time:
  start: 40.
  end: 913.

infectious_seed: 10.

sojourn:
  compartment_periods_calculated:
    exposed:
      total_period: 5.5
    active:
      total_period: 6.


testing_to_detection:
  assumed_tests_parameter: 1.e-4
  assumed_cdr_parameter: 0.2
  smoothing_period: 14

mobility:
  smooth_google_data: true # whether to apply a 7-day moving average
  square_mobility_effect: true
  google_mobility_locations:
    work:
      workplaces: 1.
    other_locations:
      retail_and_recreation: 0.3334
      grocery_and_pharmacy: 0.3333
      transit_stations: 0.3333
      parks: 0.
    home:
      residential: 1.
  microdistancing:
    behaviour:
      function_type: empiric
      parameters:
        max_effect: .7
        times: [75, 314]  # from Caldwell et al.
        values: [0., 1.]
      locations:
        - other_locations
        - work
  mixing:
    school:
      append: false
      times:
        - 2020-03-15
        - 2020-03-16
      values:
        - 1.
        - 0.

voc_emergence: 
  alpha_beta:
    start_time: 320
    entry_rate: 5.
    seed_duration: 10.
    contact_rate_multiplier: 1.5
  delta:
    start_time: 470 #500
    entry_rate: 10.
    seed_duration: 10.
    contact_rate_multiplier: 2.5

cumul_incidence_start_time: 657

# Vaccination-related
vaccination:
  one_dose:
    ve_sympt_covid: 0.49  # Average of 0.4 and 0.58
    ve_prop_prevent_infection: 0.95  # Approximate estimate
    ve_infectiousness_ratio: 0.5
  fully_vaccinated:
    ve_sympt_covid: 0.775  # Was using the average of 0.71 and 0.84 - now reverting to clinical trials estimate
    ve_prop_prevent_infection: 0.95  # Approximate estimate
    ve_infectiousness: 0.15  # Using same reference, but more effect for Alpha than for Delta
  second_dose_delay: 30

vaccination_risk:
  calculate: false

history:
  natural_immunity_duration: 365.
