---
country:
  iso3: PHL

time:
  start: 40.
  end: 731.

infectious_seed: 10.

sojourn:
  compartment_periods_calculated:
    exposed:
      total_period: 5.5
    active:
      total_period: 6.


testing_to_detection:
  assumed_tests_parameter: 1.e-4
  assumed_cdr_parameter: 0.2
  smoothing_period: 14

mobility:
  smooth_google_data: true # whether to apply a 7-day moving average
  square_mobility_effect: true
  google_mobility_locations:
    work:
      - workplaces
    other_locations:
      - retail_and_recreation
      - grocery_and_pharmacy
      - transit_stations
  microdistancing:
    behaviour:
      function_type: empiric
      parameters:
        max_effect: .7
        times: [75, 314]  # from Caldwell et al.
        values: [0., 1.]
      locations:
        - other_locations
        - school
        - work
  mixing:
    school:
      append: false
      times:
        - 2020-03-15
        - 2020-03-16
      values:
        - 1.
        - 0.

voc_emergence: 
  alpha_beta:
    start_time: 320
    entry_rate: 5.
    seed_duration: 10.
    contact_rate_multiplier: 1.5
  delta:
    start_time: 500
    entry_rate: 10.
    seed_duration: 10.
    contact_rate_multiplier: 2.5

cumul_incidence_start_time: 608 # 30 Aug 2021

