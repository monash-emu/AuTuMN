description: face coverings policy introduced when post-code restrictions started
# this means 22 days before the actual mandate date: inflection time = 208 - 22 = 186 (Metro) / 218- 22 = 196 (Regional)

time:
  start: 184
  end: 426

victorian_clusters:
  metro:
    mobility:
      microdistancing:
        face_coverings:
          parameters:
            inflection_time: 186.
  regional:
    mobility:
      microdistancing:
        face_coverings:
          parameters:
            inflection_time: 196.
