description: BASELINE

contact_rate: 0.28
infectious_seed: 1.5e-7

mixing_matrices:
  type: extrapolated
  source_iso3: GBR

population:
  region: Victoria
country:
  iso3: AUS

contact_tracing:
    assumed_trace_prop: 0.35
    assumed_prev: 1.e-3
    quarantine_infect_multiplier: 0.2

# Vaccination effectiveness parameters taken from https://www.medrxiv.org/content/10.1101/2021.08.18.21262237v1
vaccination:
  one_dose:
    overall_efficacy: 0.49  # Average of 0.4 and 0.58
    vacc_prop_prevent_infection: 0.7  # Approximate estimate
    vacc_reduce_infectiousness: 0.56  # Average of 0.5 and 0.62
  fully_vaccinated:
    overall_efficacy: 0.775  # Average of 0.71 and 0.84
    vacc_prop_prevent_infection: 0.7  # Approximate estimate
    vacc_reduce_infectiousness: 0.77  # Average of 0.7 and 0.84
  roll_out_components:
    - age_min: 15  # Assume coverage only applies to the 15+ age group (given only the 16+ are eligible)
      supply_period_coverage:
        coverage: 0.  # Ignore, not used but part of parameter validation
        start_time: 454  # 15th March is 440 (negligible vaccine coverage date), lagged by two weeks
        end_time: 632  # 9th September is 618 (current date), lagged by two weeks
    - age_min: 15
      supply_period_coverage:
        coverage: 0.8  # Interpreted as the average statewide value to be reached at this time
        start_time: 632
        end_time: 655

time:
  start: 454
  end: 700

testing_to_detection:  # Need to mention these parameters in the Supplement somewhere
  assumed_tests_parameter: 1.e-03
  assumed_cdr_parameter: .3  # Calibrated
  smoothing_period: 7

# Tiny adjustment for consistency with observations (0.16 instead of 0.17)
clinical_stratification:
  icu_prop: 0.16

  # Increase severity, more symptomatic persons and greater death rate, to account for Delta versus wild-type
  # https://academic.oup.com/cid/advance-article/doi/10.1093/cid/ciab721/6356459 gives aOR of 1.88
  # News article also links to some of the more important recent studies and pre-prints
  # https://www.cbc.ca/news/health/does-delta-cause-more-severe-covid-19-here-s-what-we-know-and-don-t-1.6153470
  props:
    symptomatic:
      multiplier: 1.88

infection_fatality:
  multiplier: 1.88

# VAHI, 1st July to 30th September
sojourn:
  compartment_periods:
    hospital_late: 11.6  # VAHI hospital mean duration, all COVID
    icu_late: 7.4  # VAHI ICU mean duration, all COVID (177.6 hours)
  compartment_periods_calculated:
    active:
      proportions:
        early: 0.5
        late: 0.5

# Cluster stratification.
victorian_clusters:
  intercluster_mixing: 0.02  # Ignore, calibrated
  contact_rate_multiplier_north_metro: 1.  # Ignore, ccalibrated
  contact_rate_multiplier_south_metro: 1.  # Ignore, calibrated
  contact_rate_multiplier_barwon_south_west: 1.  # Ignore, calibrated
  contact_rate_multiplier_regional: 1.  # Ignore, calibrated

  # *** METRO ***
  metro:
    mobility:
      region: null
      age_mixing: null
      npi_effectiveness: {}
      google_mobility_locations:
        work:
          - workplaces
        other_locations:
          - retail_and_recreation
          - grocery_and_pharmacy
          - parks
          - transit_stations
      smooth_google_data: false # Whether to apply a 7-day moving average
      square_mobility_effect: true
      mixing:
        school:
          append: false
          times:
            - 2021-07-15
            - 2021-07-16  # Schools close with lockdown 5
            - 2021-07-26
            - 2021-07-27  # Schools re-open after lockdown 5
            - 2021-08-04
            - 2021-08-05  # Schools close with lockdown 6
          values:
            - 1.
            - 0.
            - 0.
            - 1.
            - 1.
            - 0.
            
      microdistancing:
        home_reduction:
          function_type: constant
          parameters:
            effect: 0.
          locations:
            - home
        behaviour:
          function_type: constant
          parameters:
            effect: 0.4421819
          locations:
            - other_locations
            - school
            - work
        behaviour_adjuster:
          function_type: constant
          parameters:
            effect: 0.3
          locations:
            - other_locations
            - school
            - work
        face_coverings: # Mandatory face coverings
          function_type: constant
          parameters:
            effect: 0.9143849
          locations:
            - other_locations
            - school
            - work
        face_coverings_adjuster:
          function_type: constant
          parameters:
            effect: 0.3
          locations:
            - other_locations
            - school
            - work

  # *** REGIONAL ***
  regional:
    mobility:
      region: null
      age_mixing: null
      npi_effectiveness: {}
      google_mobility_locations:
        work:
          - workplaces
        other_locations:
          - retail_and_recreation
          - grocery_and_pharmacy
          - parks
          - transit_stations
      smooth_google_data: false  # Whether to apply a 7-day moving average
      square_mobility_effect: true
      mixing:
        school:
          append: false
          times:
            - 2021-07-15
            - 2021-07-16  # Schools close with lockdown 5
            - 2021-07-26
            - 2021-07-27  # Schools re-open after lockdown 5
            - 2021-08-04
            - 2021-08-05  # Schools close with lockdown 6
          values:
            - 1.
            - 0.
            - 0.
            - 1.
            - 1.
            - 0.

      # Regional Victoria clusters microdistancing function
      microdistancing:
        home_reduction:
          function_type: constant
          parameters:
            effect: 0.
          locations:
            - home
        behaviour:
          function_type: constant
          parameters:
            effect: 0.4421819
          locations:
            - other_locations
            - school
            - work
        behaviour_adjuster:
          function_type: constant
          parameters:
            effect: 0.
          locations:
            - other_locations
            - school
            - work
        face_coverings:
          function_type: constant
          parameters:
            effect: 0.9143849
          locations:
            - other_locations
            - school
            - work
        face_coverings_adjuster:
          function_type: constant
          parameters:
            effect: 0.  # Ignore, because over-written by the metro value
          locations:
            - other_locations
            - school
            - work

target_output_ratio: 0.5


