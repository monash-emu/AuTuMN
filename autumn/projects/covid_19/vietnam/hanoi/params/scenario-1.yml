description: >
  SCENARIO 1:
  Vaccination continues at the speed of 500000 and 100000 new fully vaccinated people per month, within the 18+ and 12-17 age group respectively, for the next six months.
  Mobility reduced to -50% from Feb 1st to Feb 14th, then -30% from Feb 15th to Mar 14th, and returns to -10% from Mar 15th onwards.
  University students and students grade 7-12 (first 50% of all students) return to school from Feb 14th, the remaining 50% (students grade 1-2 and kindergarten)
  return to school 2 weeks later.
  The Omicron variant does not emerge within the city.

