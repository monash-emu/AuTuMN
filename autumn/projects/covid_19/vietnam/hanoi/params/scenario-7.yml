description: >
  SCENARIO 2 - LATE BOOSTER DOSE:
  Vaccination continues at the speed of 500000 and 100000 new fully vaccinated people per month, within the 18+ and 12-17 age group respectively, for the next six months.
  Mobility remains at -25% until Feb 28th, and returns to -10% from Mar 1st onwards.
  Students grade 7-12 (first 50% of all students) return to school from Feb 8th, university students (next 25% of all students)
  return to school from Feb 21st, and the remaining 50% (students grade 1-2 and kindergarten) return to school from Mar 7th.
  Booster dose is given approximately 4.5 months (135 days) after the second dose (1.2 months later than expected).
  The Omicron variant does not emerge within the city.

