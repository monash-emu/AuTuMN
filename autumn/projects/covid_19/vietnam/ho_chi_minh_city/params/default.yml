description: BASELINE

time:
  start: 485 #457  # 1 Apr 2021
  end: 912

country:
  iso3: VNM

mixing_matrices:
  type: extrapolated
  source_iso3: HKG

population:
  region: Ho Chi Minh City
  year: 2019

mobility:
  region: Ho Chi Minh City
  # Google mobility data
  smooth_google_data: true # whether to apply a 7-day moving average
  square_mobility_effect: true
  google_mobility_locations:
    work:
      - workplaces
    other_locations:
      - retail_and_recreation
      - grocery_and_pharmacy
      - transit_stations
  # Micro distancing
  microdistancing:
    behaviour:
      function_type: empiric
      parameters:
        max_effect: .2
        times: [560, 575]
        values: [0., 1.]
      locations:
        - other_locations
        - school
        - work
        - home
  mixing:
    # Consider schools are closed for now
    school:
      append: false
      times:
        - 2020-01-01
      values:
        - 0.

testing_to_detection:
  assumed_tests_parameter: 1.e-4
  assumed_cdr_parameter: 0.05
  smoothing_period: 14


# Vaccination-related
vaccination:
  fully_vaccinated:
    overall_efficacy: 0.7 # now varied
    vacc_prop_prevent_infection: 1 # now varied
  roll_out_components:
    - supply_period_coverage:
        coverage: .1033
        start_time: 558 # 11 July 2021
        end_time: 596 # 18 Aug 2021
      age_min: 20
      age_max: 64
    - supply_period_coverage:
        coverage: .2901
        start_time: 558 # 11 July 2021
        end_time: 596 # 18 Aug 2021
      age_min: 65
