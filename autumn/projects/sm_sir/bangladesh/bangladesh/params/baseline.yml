country:
  iso3: BGD

ref_mixing_iso3: HKG

population:
  year: 2021

age_groups:
  - 0
  - 5
  - 10
  - 15
  - 20
  - 25
  - 30
  - 35
  - 40
  - 45
  - 50
  - 55
