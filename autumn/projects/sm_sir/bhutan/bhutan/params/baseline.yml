---
country:
  iso3: BTN

ref_mixing_iso3: CHN

time:
  start: 750.
  end: 870.

mobility:
  #  Mapping of Google mobility locations to locations as specified in matrices
  google_mobility_locations:
    work:
      workplaces: 0.
      tiles_visited: 1.
    other_locations:
      retail_and_recreation: 0.
      grocery_and_pharmacy: 0.
      parks: 0.
      transit_stations: 0.
      tiles_visited: 1.
    # home:
    #   single_tile: 1.
  smooth_google_data: false  # Whether to apply a 7-day moving average
  square_mobility_effect: true
  microdistancing:
    behaviour:
      function_type: tanh
      parameters:
        shape: 0.1
        inflection_time: 805.
        start_asymptote: 0.2
        end_asymptote: 0.
      locations:
        - work
        - other_locations

is_dynamic_mixing_matrix: true

population:
  year: 2022

infectious_seed: 100.

immunity_stratification:
  prop_immune: 0.85
  prop_high_among_immune: 0.0

  infection_risk_reduction:  # High parameter now irrelevant, because prop_high_among_immune is zero
    low: 0.4

sojourns:
  active:
    total_time: 4.
    proportion_early: 0.333
  latent:
    total_time: 2.5
    proportion_early: 0.5
  recovered: 180.

activate_random_process: False

testing_to_detection: null
detect_prop: 0.6

voc_emergence:
  omicron:
    starting_strain: true
    seed_prop: 1.
    new_voc_seed: null
    contact_rate_multiplier: 1.
    immune_escape: 0.
    hosp_protection: 0.
    death_protection: 0.
    icu_multiplier: 1.
    cross_protection:
      omicron:
        early_reinfection: 1.
        late_reinfection: 0.
      new_strain:
        early_reinfection: 0.4  # 60% immune escape
        late_reinfection: 0.
  new_strain:  # For use in the scenarios, starting from the same characteristics as the starting strain
    starting_strain: false
    seed_prop: 0.
    new_voc_seed:
      start_time: 10000.  # Far into the future
      entry_rate: 10.
      seed_duration: 1.
    contact_rate_multiplier: 1.
    immune_escape: 0.
    hosp_protection: 0.
    death_protection: 0.
    relative_latency: 1.
    relative_active_period: 1.
    icu_multiplier: 1.
    cross_protection:
      omicron:
        early_reinfection: 1.
        late_reinfection: 0.
      new_strain:
        early_reinfection: 1.
        late_reinfection: 0.

age_stratification:
  cfr:
    multiplier: 0.2
  prop_hospital:
    multiplier: 0.2