---

country:
  iso3: MYS

ref_mixing_iso3: CHN

population:
  year: 2020

sojourns:
  active:
    total_time: 7.75
    proportion_early: 0.333
  latent:
    total_time: 4.
    proportion_early: 0.5
  recovered: 180.

time:
  start: 450.
  end: 1200.

activate_random_process: False

contact_rate: 0.165
infectious_seed: 10000.

immunity_stratification:
  prop_immune: .8
  prop_high_among_immune: .0

  infection_risk_reduction:  # High parameter now irrelevant, because prop_high_among_immune is zero
    low: 0.6

voc_emergence:
  wild_type:
    starting_strain: true
    seed_prop: 1.
    new_voc_seed: null
    contact_rate_multiplier: 1.
    immune_escape: 0.
    hosp_protection: 0.
    death_protection: 0.
    icu_multiplier: 1.
    cross_protection:
      wild_type:
        early_reinfection: 1.
        late_reinfection: 1.
      omicron:
        early_reinfection: 0.4  # 60% immune escape
        late_reinfection: 0.4
      new_strain:
        early_reinfection: 0.4
        late_reinfection: 0.
  omicron:
    starting_strain: false
    seed_prop: 0.
    new_voc_seed:
      start_time: 700.
      entry_rate: 10.
      seed_duration: 1.
    contact_rate_multiplier: 100.
    immune_escape: 0.2
    hosp_protection: 0.75
    death_protection: 0.85
    relative_latency: 0.6667
    relative_active_period: 1.
    icu_multiplier: 0.55
    cross_protection:
      wild_type:
        early_reinfection: 1.
        late_reinfection: 0.
      omicron:
        early_reinfection: 1.
        late_reinfection: 0.
      new_strain:
        early_reinfection: 0.4
        late_reinfection: 0.
  new_strain:
    starting_strain: false
    seed_prop: 0.
    new_voc_seed:
      start_time: 10000.  # Very far in the future, i.e. turned off in base case
      entry_rate: 10.
      seed_duration: 10.
    contact_rate_multiplier: 1.
    immune_escape: 0.6
    hosp_protection: 0.75
    death_protection: 0.75
    icu_multiplier: 1.
    cross_protection:
      wild_type:
        early_reinfection: 1.
        late_reinfection: 0.
      omicron:
        early_reinfection: 1.
        late_reinfection: 0.
      new_strain:
        early_reinfection: 1.
        late_reinfection: 0.

testing_to_detection:
  assumed_tests_parameter: 1.e-3
  assumed_cdr_parameter: 0.12
  smoothing_period: 14

is_dynamic_mixing_matrix: true  # FIXME: turned off to keep previous calibration after fixing dynamic matrix issue.

hospital_stay:
  hospital_all:
    parameters:
      mean: 6.
  icu:
    parameters:
      mean: 10.

age_stratification:
  cfr:
    multiplier: 0.35
  prop_hospital:
    multiplier: 0.385


mobility:
  mixing:
    school:
      append: false
      times:
        - 2022-01-20
        - 2022-02-20
        - 2022-02-21 # school holidays
        - 2022-03-21 # school holidays
      values:
        - 0.5
        - 0.5
        - 0.
        - 0.