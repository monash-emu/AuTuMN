---

country:
  iso3: PHL

ref_mixing_iso3: HKG

population:
  region: Metro Manila
  year: 2020

time:
  start: 640  # 650
  end: 1096  # 31 Dec 2022

activate_random_process: False

time_from_onset_to_event:  # Using time of symptom onset as reference
  notification:
    parameters:
      mean: 1.

voc_emergence: # Baseline has currently no VoC since the seed time is very far in the future
  omicron:
    starting_strain: true
    seed_prop: 1.
    new_voc_seed: null
    contact_rate_multiplier: 1.
    immune_escape: 0.
    hosp_protection: 0.
    death_protection: 0.
    icu_multiplier: 1.
    cross_protection:
      omicron:
        early_reinfection: 1.
        late_reinfection: 0.
      new_strain:
        early_reinfection: 0.4  # 60% immune escape
        late_reinfection: 0.
  new_strain:
    starting_strain: false
    seed_prop: 0.
    new_voc_seed:
      start_time: 10000.  # Very far in the future
      entry_rate: 10.
      seed_duration: 10.
    contact_rate_multiplier: 1.
    immune_escape: 0.
    hosp_protection: 0.
    death_protection: 0.
    icu_multiplier: 1.
    cross_protection:
      omicron:
        early_reinfection: 1.
        late_reinfection: 1.
      new_strain:
        early_reinfection: 1.
        late_reinfection: 0.

testing_to_detection:
  assumed_tests_parameter: 1.e-4
  assumed_cdr_parameter: 0.02
  smoothing_period: 7

# Mobility parameters
is_dynamic_mixing_matrix: true

mobility:
  region: Metro Manila
  smooth_google_data: true  # whether to apply a 7-day moving average
  mixing:
    school:
      append: false
      times:
        - 2021-01-01  # any past date
      values:
        - 0.

immunity_stratification:
  prop_immune: 0.2
  prop_high_among_immune: 0.

  # Optimistic VE assumptions
  infection_risk_reduction:
    none: 0.
    low: 0.438
    high: 0.6

age_stratification:
  prop_hospital:
    source_immunity_protection:
      none: 0.
      low: 0.807
      high: 0.95

# Alternative, pessimistic VE assumptions
#immunity_stratification:
#  infection_risk_reduction:
#    none: 0.
#    low: 0.038
#    high: 0.3
#
#age_stratification:
#  prop_hospital:
#    source_immunity_protection:
#      none: 0.
#      low: 0.488
#      high: 0.85

sojourns:
  latent:
    total_time: 3.
  recovered: 90.  # 365 days was the previous pessimistic estimate
