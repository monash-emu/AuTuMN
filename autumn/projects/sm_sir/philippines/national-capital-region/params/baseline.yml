---

country:
  iso3: PHL


ref_mixing_iso3: HKG

population:
  region: Metro Manila
  year: 2020

time:
  start: 640  # 650
  end: 1277  # 30 June 2023

activate_random_process: True
random_process:
  coefficients: [.7, .3]
  noise_sd: .1

time_from_onset_to_event:  # Using time of symptom onset as reference
  notification:
    parameters:
      mean: 1.

voc_emergence: # Baseline has currently no VoC since the seed time is very far in the future
  omicron:
    starting_strain: true
    seed_prop: 1.
    new_voc_seed: null
    contact_rate_multiplier: 1.
    immune_escape: 0.
    hosp_protection: 0.
    death_protection: 0.
    icu_multiplier: 1.
    cross_protection:
      omicron:
        early_reinfection: 1.
        late_reinfection: 0.
      new_strain:
        early_reinfection: 0.4  # 60% immune escape
        late_reinfection: 0.

testing_to_detection:
  assumed_tests_parameter: 1.e-4
  assumed_cdr_parameter: 0.02
  smoothing_period: 7
  floor_value: 0.

# Mobility parameters
is_dynamic_mixing_matrix: true

mobility:
  region: Metro Manila
  smooth_google_data: true  # whether to apply a 7-day moving average
  mixing:
    school:
      append: false
      times:
        - 2021-01-01  # any past date
        - 2022-08-15  # more schools reopen mid-August
        - 2022-08-17
      values:
        - 0.10
        - 0.10
        - 0.90

immunity_stratification:
  prop_immune: 0.
  prop_high_among_immune: 0.

sojourns:
  latent:
    total_time: 3.
  recovered: 180.


#future_monthly_booster_rate: 200000.
#booster_effect_duration: 180.

#future_booster_age_allocation: null
