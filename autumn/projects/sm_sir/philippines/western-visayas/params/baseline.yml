country:
  iso3: PHL

age_groups:
  - 0
  - 15
  - 25
  - 50
  - 60

ref_mixing_iso3: HKG

population:
  region: Western Visayas
  year: 2020

time:
  start: 640  # 650
  end: 1277  # 30 June 2023

activate_random_process: False

time_from_onset_to_event:  # Using time of symptom onset as reference
  notification:
    parameters:
      mean: 1.

voc_emergence: # Baseline has currently no VoC since the seed time is very far in the future
  omicron:
    starting_strain: true
    seed_prop: 1.
    new_voc_seed: null
    contact_rate_multiplier: 1.
    immune_escape: 0.
    hosp_protection: 0.
    death_protection: 0.
    icu_multiplier: 1.
    cross_protection:
      omicron:
        early_reinfection: 1.
        late_reinfection: 0.
      new_strain:
        early_reinfection: 0.4  # 60% immune escape
        late_reinfection: 0.
  new_strain:
    starting_strain: false
    seed_prop: 0.
    new_voc_seed:
      start_time: 10000.  # Very far in the future
      entry_rate: 10.
      seed_duration: 10.
    contact_rate_multiplier: 1.
    immune_escape: 0.
    hosp_protection: 0.
    death_protection: 0.
    icu_multiplier: 1.
    cross_protection:
      omicron:
        early_reinfection: 1.
        late_reinfection: 1.
      new_strain:
        early_reinfection: 1.
        late_reinfection: 0.

testing_to_detection:
  assumed_tests_parameter: 1.e-4
  assumed_cdr_parameter: 0.02
  smoothing_period: 7
  floor_value: 0.

# Mobility parameters
