description: >
  New variant twice as transmissible as Omicron (~4 times more transmissible than Delta VoC).
  The severity and immune escape of this variant is exactly the same as that of Omicron.

voc_emergence:
  wild_type:
    cross_protection:
      new_strain:
        early_reinfection: 0.4 # same as cross protection of delta to omicron
        late_reinfection: 0.34 # same as cross protection of delta to omicron

  omicron:
    cross_protection:
      new_strain:
        early_reinfection: 1. # same as cross protection of omicron to omicron
        late_reinfection: 0.15 # same as cross protection of omicron to omicron

  new_strain:
    starting_strain: false
    seed_prop: 0.
    new_voc_seed:
      start_time: 883 # 1st June 2022
      entry_rate: 10.
      seed_duration: 10.
    contact_rate_multiplier: 4.0 # ~2 times more transmissible than Omicron
    immune_escape: 0.6
    hosp_protection: 0.8
    death_protection: 0.9
    icu_multiplier: 0.2
    relative_latency: 0.5
    relative_active_period: 0.3
    cross_protection:
      wild_type:
        early_reinfection: 1.  # = omicron --> delta
        late_reinfection: 0.8  # = omicron --> delta
      omicron:
        early_reinfection: 1.  # = omicron --> omicron
        late_reinfection: 0.15 # = omicron --> omicron
      new_strain:
        early_reinfection: 1. # = omicron --> omicron
        late_reinfection: 0.15 # = omicron --> omicron
