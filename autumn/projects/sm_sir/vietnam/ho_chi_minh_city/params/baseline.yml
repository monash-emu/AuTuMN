---
description: BASELINE

country:
  iso3: VNM

ref_mixing_iso3: HKG

sojourns:
  active:
    total_time: 6.
    proportion_early: 0.333
  latent:
    total_time: 4.
    proportion_early: 0.5
  recovered: 180.

population:
  region: Ho Chi Minh City
  year: 2019

time:
  start: 511 # 25th May 2021
  end: 1097 # 01st Jan 2023

activate_random_process: False

infectious_seed: 100.
contact_rate: 0.15

immunity_stratification:
  prop_immune: .01
  prop_high_among_immune: .1

  infection_risk_reduction: # Source: https://www.nejm.org/doi/full/10.1056/NEJMc2201821
    none: 0.
    low: 0.45
    high: 0.6

voc_emergence:
  wild_type:
    starting_strain: true
    seed_prop: 1.
    new_voc_seed: null
    contact_rate_multiplier: 1.
    immune_escape: 0.
    hosp_protection: 0.
    death_protection: 0.
    icu_multiplier: 1
    cross_protection:
      wild_type:
        early_reinfection: 1.  # 0% immune escape
        late_reinfection: 0.85  # 15% immune escape
      omicron:
        early_reinfection: 0.4  # 60% immune escape
        late_reinfection: 0.34  # 85% of 0.4
      new_strain:
        early_reinfection: 0.4 # = delta --> omicron
        late_reinfection: 0.34 # = delta --> omicron
  omicron:
    starting_strain: false
    seed_prop: 0.
    new_voc_seed:
      start_time: 732. # 1st Jan 2022
      entry_rate: 10.
      seed_duration: 10.
    contact_rate_multiplier: 2.0
    immune_escape: 0.6
    hosp_protection: 0.8
    death_protection: 0.9
    icu_multiplier: 0.2
    relative_latency: 0.5
    relative_active_period: 0.3
    cross_protection:
      wild_type:
        early_reinfection: 1.  # 0% immune escape
        late_reinfection: 0.8  # 20% immune escape
      omicron:
        early_reinfection: 1.
        late_reinfection: 0.5 # 60% immune escape of Omicron from Delta
      new_strain:
        early_reinfection: 1. # = omicron --> omicron
        late_reinfection: 0.5 # 60% immune escape of Omicron from Delta
  new_strain:
    starting_strain: false
    seed_prop: 0.
    new_voc_seed:
      start_time: 10000. # very far in the future
      entry_rate: 10.
      seed_duration: 10.
    contact_rate_multiplier: 4.0 # ~2 times more transmissible than Omicron
    immune_escape: 0.6
    hosp_protection: 0.8
    death_protection: 0.9
    icu_multiplier: 0.2
    relative_latency: 0.5
    relative_active_period: 0.3
    cross_protection:
      wild_type:
        early_reinfection: 1.  # = omicron --> delta
        late_reinfection: 0.8  # Same immunity escape level with Omicron
      omicron:
        early_reinfection: 1.  # = omicron --> omicron
        late_reinfection: 0.5 # Same immunity escape level with Omicron
      new_strain:
        early_reinfection: 1. # = omicron --> omicron
        late_reinfection: 0.5 # Same immunity escape level with Omicron

testing_to_detection:
  assumed_tests_parameter: 0.001 # Malaysia model
  assumed_cdr_parameter: 0.05 # fixed
  smoothing_period: 14
  floor_value: 0.

#detect_prop: 0.2

hospital_stay:
  hospital_all:
    parameters:
      mean: 8.
  icu:
    parameters:
      mean: 14.

# MOBILITY PARAMETERS
is_dynamic_mixing_matrix: true

mobility:
  region: Ho Chi Minh City
  # Google mobility data
  smooth_google_data: true # whether to apply a 7-day moving average
  # Google mobility weightings
  google_mobility_locations:
    work:
      workplaces: 1.
    other_locations:
      retail_and_recreation: 0.25
      grocery_and_pharmacy: 0.25
      parks: 0.25
      transit_stations: 0.25
  mixing:
    school:
      append: false
      times:
        - 2021-05-09 # All schools switched to online learning, school year 2020-2021 ended
        - 2021-10-20 # Multiple universities started to allow students to come back to finish the degree. Source: Tuoitre.
        - 2021-12-13 # Students grade 1, 9, 12 started to come back to school
        - 2022-01-04 # Students grade 7, 8, 10, 11 came back to school
        - 2022-02-14 # All students grade 1-6 and children at kindergarten came back to school
        - 2022-02-28 # University students starts to study on-site
      values:
        - 0.
        - 0.05
        - 0.11
        - 0.33
        - 0.67
        - 1.0

prop_icu_among_hospitalised: 0.05

age_stratification:
  cfr:
    multiplier: 0.8
  prop_hospital:
    multiplier: 1.0 # fixed after various calibrations

additional_immunity:
