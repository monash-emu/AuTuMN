steps:
- block: Task Settings
  fields:
  - hint: Which git commit do you want to use to run the model?
    key: commit
    required: true
    text: Model git commit SHA
  - hint: Which task do you want to run?
    key: task-key
    required: true
    text: Task key
  - hint: Which project do you want to run?
    key: model-name
    required: true
    text: Project (model:region)
  - hint: Enter a JSON string for the kwargs dict
    key: kwargs
    required: false
    text: Additional task arguments
  - default: '1'
    hint: How many CPU cores do you require?
    key: num-cores
    required: true
    text: Number of CPU cores
  if: build.env("SKIP_INPUT") == null
  key: task-settings
- command: ./scripts/buildkite.sh generic
  key: run-generic
  label: Run Generic
