steps:
- block: Powerbi Processing Settings
  fields:
  - hint: Which calibration run should be used?
    key: run-id
    required: true
    text: Calibration run name
  - default: mle
    hint: 'Which candidate run should be used? (format: chain_run)'
    key: urunid
    required: true
    text: Candidate run id
  - default: ''
    hint: Specify which branch to use for the powerbi job - leave empty to use the
      original commit
    key: branch
    required: true
    text: Model git branch name
  - default: 'no'
    hint: Is 1/3 of the price but sometimes randomly fails.
    key: spot-instance
    options:
    - label: 'Yes'
      value: 'yes'
    - label: 'No'
      value: 'no'
    required: true
    select: Use spot instances
  if: build.env("SKIP_INPUT") == null
  key: powerbi-processing-settings
- command: ./scripts/buildkite.sh powerbi
  key: run-powerbi
  label: Run Powerbi
- allow_dependency_failure: true
  command: ./scripts/website/deploy.sh
  depends_on: run-powerbi
  key: update-website
  label: Update Website
