steps:
- block: Full Model Run Settings
  fields:
  - hint: Which calibration run should be used?
    key: run-id
    required: true
    text: Calibration run name
  - default: '500'
    hint: How many MCMC iterations should be burned?
    key: burn-in
    required: true
    text: Burn-in
  - default: '100'
    hint: How many accepted runs per chain should be sampled for uncertainty calcs?
    key: sample-size
    required: true
    text: Sample size
  - default: use_original_commit
    hint: Specify git commit, or leave as default to use calibration commit
    key: commit
    required: true
    text: Specify commit SHA
  - default: 'yes'
    hint: Should this task trigger a PowerBI post processing job when it is done?
    key: trigger-downstream
    options:
    - label: 'Yes'
      value: 'yes'
    - label: 'No'
      value: 'no'
    required: true
    select: Trigger PowerBI post processing job
  if: build.env("SKIP_INPUT") == null
  key: full-model-run-settings
- command: ./scripts/buildkite.sh full
  key: run-full
  label: Run Full
- allow_dependency_failure: true
  command: ./scripts/website/deploy.sh
  depends_on: run-full
  key: update-website
  label: Update Website
