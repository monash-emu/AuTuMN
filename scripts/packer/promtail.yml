#https://grafana.com/docs/loki/latest/clients/promtail/configuration/

# Configures the server for Promtail.
server:
  http_listen_port: 0
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

client:
  url: https://23107:${GCLOUD_API_KEY}@logs-prod-us-central1.grafana.net/api/prom/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log
  - job_name: app
    static_configs:
      - targets:
          - localhost
        labels:
          job: app
          __path__: /home/ubuntu/code/log/*.log
